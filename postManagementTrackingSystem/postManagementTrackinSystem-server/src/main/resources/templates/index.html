<!doctype html>
<html ng-app="app">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SCGJ | Post Management Tracking System</title>
      <!-- Add stylesheets here -->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.6/ui-grid.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.6/ui-grid.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="css/index.css" type="text/css" rel="stylesheet">
      <!-- Add javascripts here -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-cookies.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.6/ui-grid.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
      <script type="text/javascript" src="js/controllers/indexController.js"></script>
      <script type="text/javascript" src="js/controllers/dataEntryOperatorController.js"></script>
      <script type="text/javascript" src="js/controllers/deoEditController.js"></script>
      <script type="text/javascript" src="js/controllers/deoHomeController.js"></script>
      <script type="text/javascript" src="js/controllers/deoSearchController.js"></script>
      <script type="text/javascript" src="js/controllers/departmentEmployeesController.js"></script>
      <script type="text/javascript" src="js/controllers/departmentHeadsController.js"></script>
      <script type="text/javascript" src="js/controllers/scgjAdminController.js"></script>
      <script type="text/javascript" src="js/directives/registerPostDirective.js"></script>
      <script type="text/javascript" src="js/directives/uploadFileDirective.js"></script>
      <script type="text/javascript" src="js/services/registerPostService.js"></script>
      <script type="text/javascript" src="js/services/uploadFileService.js"></script>
      <!-- High charts libraries -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script src="https://code.highcharts.com/modules/exporting.js"></script>
      <script src="https://code.highcharts.com/maps/modules/map.js"></script>
   </head>
   <body  ng-cloak class="ng-cloak">
      <div id="google_translate_element"></div>
      <script type="text/javascript">
         function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
         }
      </script>
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      <div ng-controller="mainController" ng-show="mainTemplate" class="backgroundImageForLogin">
         <div class="container-fluid ">
            <div class="row">
               <div class="col-md-6 form" >
                  <img src="images/SCGJlogo.png" id="scgj-logo" class="img-responsive" />
                  <hr >
                  <br>
                  <!-- Main Form -->
                  <div class="login">
                     <form id="login-form" name="LoginForm" ng-submit="login()">
                        <div class="main-login-form">
                           <div class="login-group">
                              <div class="username-text form-group input-group">
                                 <input type="email" class="form-control" id="email"  placeholder="Enter Username" name="email" ng-model="credential.userEmail" required>
                                 <div class="user-icon">
                                    <span class="glyphicon glyphicon-user"></span>
                                 </div>
                              </div>
                              <div class="password-text form-group input-group">
                                 <br>
                                 <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" ng-model="credential.password" required>
                                 <div id="eye" class="password-icon" ng-model="collapsed" ng-click="collapsed=!collapsed">
                                    <span  ng-class="{'glyphicon glyphicon-eye-open pull-right pan_arrow1': !collapsed, 'glyphicon glyphicon-eye-close pull-right pan_arrow1': collapsed}"></span>
                                 </div>
                              </div>
                              <span id="errorMessage">{{invalidErrorMessage}}</span>
                              <br>
                              <div class="login-btn"> <button type="submit" class="btn btn-primary" class="login-button">Login</button> </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div ng-view ng-hide="mainTemplate"></div>
      <!-- Vanilla js -->
      <script src="js/indexEvent.js"></script>
   </body>
</html>
