<head>
	<link href="css/deoHome.css" type="text/css" rel="stylesheet">
	</head>
	<div class="wrapper-container" ng-controller="deoHomeController">
		<p class="registerPostHeading">Register Post </p>
		<form class="form-inline registerPostForm">
		
			<div class="row">
				<div class="form-group col-md-3">
					<input type="text" class="form-control" id="senderName" placeholder="Sender Name" name="senderName">
					</div>
					<div class="form-group col-md-3">
						<input type="text" class="form-control" id="pointOfContact" placeholder="Point of Contact" name="email">
						</div>
						<div class="form-group col-md-3" >
							<input type="number" class="form-control" id="contactNumber" placeholder="Contact Number" name="contactNumber">
							</div>
							<div class="form-group col-md-3">
								<input type="date" class="form-control" id="dateReceived" placeholder="Date Received" name="dateReceived">
								</div>
								</div>
								<div class="row">
								<div class="form-group col-md-3">
									<input type="text" class="form-control" id="priority" placeholder="Priority" name="priority">
									</div>
									<div class="form-group col-md-3">
										<input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
										</div>
										<div class="form-group col-md-3">
											<select class="form-control typeOfDocumentSection">
											<option value="" selected>Type of Document</option>
												<option value="Training Partner Affiliation">Training Partner Affiliation</option>
												<option value="Assessment Agency Affiliation">Assessment Agency Affiliation</option>
												<option value="Invoices">Invoices</option>
												<option value="NSKFDC Letters">NSKFDC Letters</option>
												<option value="General Dark and Letter">General Dark and Letter</option>
											</select>
										</div>
										<div class="form-group col-md-3">
											<select ng-model="postDetails.value" class="form-control departmentHeadSection" ng-options="x for x in departmentHeadsName">
											<option selected value="">Department Head</option>
											</select>
										</div>
										</div>
										<div class="row">
										<div class="form-group col-md-3 btn-wrapper">
											  <div class="form-group">
								             <span>
								             	<input type="text" name="file_name" id="file_name" class="form-control" required>
								             </span>
								             <span>
								             <button type="button" class="btn browseButton">Browse</button>
								             </span>
								             <input type="file" id ="uploadSheet" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" onchange="document.getElementById('file_name').value = this.value.split('\\').pop()" file-model="masterSheet.import"/>
								             </div>
									             </div>             

											
											<div class="form-group col-md-6">
												<textarea class="form-control additionalComments" rows="2" cols="50" placeholder="Additional Comments"></textarea>
											</div>
										
										<div class="col-md-12 text-center">
										
											<button type="button" class="btn btn-primary registerPostButton">Submit Post</button>
										</div>
										
										</div>
										
										
										
										
									</form>
								</div>
